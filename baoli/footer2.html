<script>
$(function(){
	//友情链接出现
	$('.partner-btn').click(function(){
		$('.footer').toggleClass('open');					
	})
	$('.part-close').click(function(){
		$('.footer').removeClass('open');
	})
	
	//网站地图
	$(document).click(function(){
		$('.footer').removeClass('open-side');		
	})
	$('.mapMask').click(function(){
		$('.mapMask').fadeOut();
	})
	$('.search-lang .menu').click(function(){
		$('.mapMask').fadeIn();
		$('.footer').addClass('open-side');
		return false;
		event.stopPropagation();
	})
	$('.slide-close').click(function(){
		$('.mapMask').fadeOut();
		$('.footer').removeClass('open-side');
	})
	$('.webMap').click(function(){
		event.stopPropagation();
	})
  	$('.webMap-btn').click(function () {
        $('.mapMask').fadeIn();
        $('.footer').addClass('open-side');
        return false;
    })
  	
  	
  	//返回顶部
  	scrollTop();
  	function scrollTop(){	
	  	var wint = $(window).scrollTop();
		$(window).on('scroll',function(){
			wint = $(window).scrollTop();
			
			if(wint > 300 ){
				$('.scroll-top').fadeIn();	
			}else{
				$('.scroll-top').fadeOut();
			};		
		});	
		$('.scroll-top').click(function(){
			$('body,html').animate({ scrollTop: 0 }, 400);
		});
	}
})
	
</script>
