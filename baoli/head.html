<script>
	$(function(){
			  
		url = window.location.href;
		function chu(){ //初始导航出现	
			$('.subNav-line li a').each(function(){
				var liOn = $(this).attr('href');		
				if(url.indexOf(liOn) > 0){		
					var liNum = $(this).parents('ul').index();
					$('.nav li').eq(liNum).addClass('curr').siblings().removeClass('curr');
					$('.subNav-line').show();
					$('.subNav-line ul').eq(liNum).fadeIn();					
				}
			})
			
			$(window).scroll(function(){
				if($('body').scrollTop() > 117){
					$('.subNav-line').css({'position':'fixed','top':'0'});
				}else{
					$('.subNav-line').css({'position':'absolute','top':'117px'});
				}
			})	
		}
		
		
		subNavShow();//二级导航展示
		contactSroll();//联系我们滚动
		function subNavShow(){
			//二级导航
			$('.head').mouseleave(function(){
				$('.subNav-line ul').css('top','-127px');		
			});
			$('.head-top').hover(function(){
				$('.subNav-line ul').css('top','-127px');				
			},function(){		
			});		
			//二级导航 展示
			$('.nav li').mouseenter(function(){ 
				var li_sub =  $(this).prevAll().length;		
				if(li_sub > 0){
					$('.subNav-line ul').eq(li_sub - 1).siblings().css('top','-127px');
					$('.subNav-line ul').eq(li_sub - 1).css('top','0px');	
				}else{
					$('.subNav-line ul').css('top','-127px');
				}
			})
			$('.head').mouseover(function(){
				$('.nav li').each(function(){
					var li_sub2 =  $(this).index();
					var li_len = $('.nav li').length;
					var li_left = $(this).position().left;
					if(li_sub2 > 0){
						$('.subNav-line ul').eq(li_sub2 - 1).css('left',li_left +'px');
					}
					if(li_sub2 == li_len - 2){
						$('.subNav-line ul').eq(li_sub2 - 1).css('left',-90 + li_left +'px');
					}
					if(li_sub2 == li_len - 1){
						$('.subNav-line ul').eq(li_sub2 - 1).css('left',-180 + li_left +'px');
					}
				})
			})
			

		}
		
		function contactSroll(){
			var url2 = window.location.hash;
			if(url.indexOf(url2)){
				$('body').animate({'scrollTop':'1120px'},800);
			}
			var subUlLen = $('.subNav-line ul').length;
			$('.subNav-line ul').eq(subUlLen - 1).children('li').eq(1).click(function(){
				$('body').animate({'scrollTop':'1120px'},800);
			})
			$('.subNav-line ul').eq(subUlLen - 1).children('li').eq(0).click(function(){
				$('body').animate({'scrollTop':0},800);
			})
		}
		
		 
	})
</script>
