					<ul>
						<li><a href="login4.html">我的申请</a></li>

							<div class="save">

							</div>
							<form action="" method="post">
								<ul>
									<li>
										<label>姓名：</label>
										<input type="text"/>
									</li>
									<li>
										<label>性别：</label>
										<div class="radio_list">
											<input type="radio" name="gender" value="1" checked=""/>

											<input type="radio" name="gender" value="2"/> 
											<label>女</label>	
										</div>
									</li>
									<li>
										<label>出生日期：</label>
										<!--<input class="info_date" readonly="true" type="text" WdatePicker({dateFmt:'yyyy-MM-dd'})/>-->
										<input id="d313" class="Wdate" type="text" onFocus="WdatePicker({lang:'zh-cn'})"/>
									</li>
									<li>
										<label>联系电话：</label>
										<input type="text"/>
									</li>
									<li>
										<label>e-mail：</label>
										<input type="text"/>
									</li>
									<li>
										<label>婚姻状况：</label>
										<input type="text"/>
									</li>
									<li>
										<label>籍贯：</label>
										<input type="text"/>
									</li>
									<li>
										<label>所在地：</label>
										<input type="text"/>
									</li>
									<li>
										<label>期望工作地点：</label>
										<input type="text"/>
									</li>
									<li>
										<label>工作经历：</label>
										<textarea class="textarea"></textarea>
									</li>
									<li>
										<label>项目经历：</label>
										<textarea class="textarea"></textarea>
									</li>
									<li>
										<label>教育经历：</label>
										<textarea class="textarea"></textarea>
									</li>
									<li>
										<label>附加信息：</label>

									</li>

										<a href="javascript:;" class="sub-bc">保存</a>
										<a href="javascript:;"class="sub-qx">取消</a>
